<section>
    <main>
      <div class="gallery-container">
        <h1>Photo Gallery</h1>

          <div class="large-photo-container">

            <img id="featured" src="./img/photo-gallery/todd_feb_2020.jpg" alt="Todd Feb 2020 large image">
          </div>

          <div id="slide-wrapper">
              <img src="./img/left-arrow.png" alt="Left Arrow" id="slideLeft" class="arrow">
              <div id="slider">
              <img class="thumbnail active" src="./img/photo-gallery/todd_feb_2020.jpg" alt="Todd Feb 2020 thumbnail"></a>
              <img class="thumbnail" src="./img/photo-gallery/todd_event_ready.jpg" alt="Todd event ready thumbnail"></a>
              <img class="thumbnail" src="./img/photo-gallery/todd_demar_outside.jpeg" alt="Todd and Demar outside thumbnail"></a>
              <img class="thumbnail" src="./img/photo-gallery/outdoor_dj_event.jpg" alt="Outdoor Dj Event thumbnail"></a>
              <img class="thumbnail" src="./img/photo-gallery/todd_demar_event.jpg" alt="Todd and Demar Event thumbnail"></a>
              <img class="thumbnail" src="./img/photo-gallery/todd_demar_1.jpg" alt="Todd and Demar thumbnail"></a>
              <img class="thumbnail" src="./img/photo-gallery/blue_turntable.jpg" alt="Blue Turntable thumbnail"></a>
              <img class="thumbnail" src="./img/photo-gallery/halloween_party.jpeg" alt="Halloween party thumbnail"></a>
            </div>

            <img src="./img/right-arrow.png" alt="Right Arrow" id="slideRight" class="arrow">

            </div>
            <script type="text/javascript">
              let thumbnails = document.getElementsByClassName('thumbnail')
              
              let activeImages = document.getElementsByClassName('active')

              for (var i=0; i < thumbnails.length; i++){               

                thumbnails[i].addEventListener('mouseover', function(){

                
                if(activeImages.length > 0){
                      activeImages[0].classList.remove('active')
                  }
                  

                  this.classList.add('active')
                  document.getElementById('featured').src = this.src
                })
              }

              let buttonRight = document.getElementById('slideRight');
              let buttonLeft = document.getElementById('slideLeft');

              buttonRight.addEventListener('click', function(){
                document.getElementById('slider').scrollLeft += 180
              })

              buttonLeft.addEventListener('click', function(){
                document.getElementById('slider').scrollLeft -= 180
              })

            </script>
      </div>
